<div class="result">
	<div class="result-center">
		<div class="header container">
			<div class="bc-secondary o-75"></div>
			<div class="content center-content c-secondary">
				Losses
			</div>
		</div>

		<div class="header container">
			<div class="bc-secondary o-75"></div>
			<div class="content center-content c-secondary">
				Remaining Enemies
			</div>
		</div>

		<div class="units container center-content" *ngIf="battle.log[battle.log.length - 1].won">
			<div class="bc-primary o-75"></div>
			<div class="content center-content">
				<div *ngFor="let unit of battle.log[battle.log.length - 1].casualties">
					<div class="unit center-content c-primary" *ngIf="unit.amount > 0">
						<div class="icon center-content">	
							<img src="{{unit.icon}}">
						</div>
						<div class="amount center-content">
							{{unit.amount}}
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="units container center-content" *ngIf="!battle.log[battle.log.length - 1].won">
			<div class="bc-primary o-75"></div>
			<div class="content center-content">
				<div *ngFor="let unit of battle.soldiers">
					<div class="unit center-content c-primary" *ngIf="unit.amount > 0">
						<div class="icon center-content">	
							<img src="{{unit.icon}}">
						</div>
						<div class="amount center-content">
							{{unit.amount}}
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="units container center-content" *ngIf="battle.log[battle.log.length - 1].won">
			<div class="bc-primary o-75"></div>
			<div class="content content-big center-content c-primary">
				NONE
			</div>
		</div>

		<div class="units container center-content" *ngIf="!battle.log[battle.log.length - 1].won">
			<div class="bc-primary o-75"></div>
			<div class="content center-content">
				<div *ngFor="let unit of battle.log[battle.log.length - 1].remaining">
					<div class="unit center-content c-primary" *ngIf="unit.amount > 0">
						<div class="icon center-content">	
							<img src="{{unit.icon}}">
						</div>
						<div class="amount center-content">
							{{unit.amount}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer container">
		<div class="background o-75" [ngClass]="{'bc-positive': battle.log[battle.log.length - 1].won, 'bc-negative': !battle.log[battle.log.length - 1].won}"></div>
		<div class="content center-content c-secondary">
			{{battle.log[battle.log.length - 1].won ? "You Won!" : "You Lost." }}
		</div>
	</div>

	<div class="footer container" (click)="showLog()">
		<div class="background bc-ternary o-75"></div>
		<div class="content center-content c-secondary">
			Show Log
		</div>
	</div>
</div>
<div class="loading container" *ngIf="!battle.log">
	<div class="bc-primary o-75"></div>
	<div class="center-content c-primary">
		Loading...
	</div>
</div>
