<div class="camps" *ngIf="!progress.message && ss.sectors && !zoomed">
	<div class="side-menu">
		<div class="avatar container">
			<div class="background bc-primary o-75"></div>
			<div class="content c-primary">
				<div class="icon center-content">
					<img src="{{ads.adventure.icon}}">
				</div>
				<div class="name center-content">
					{{ads.adventure.name}}
				</div>
			</div>
		</div>
		<div class="side-item container" (click)="goTo('guides')">
			<div class="background bc-primary o-75"></div>
			<div class="content c-primary">
				<div class="icon center-content">
					<img src="../../assets/icons/guide.png">
				</div>
				<div class="text center-content">
					Guides
				</div>
			</div>
		</div>
		<div class="side-item container">
			<div class="background bc-primary o-75"></div>
			<div class="content c-primary">
				<div class="icon center-content">
					<img src="../../assets/icons/scroll.png">
				</div>
				<div class="text center-content">
					Quests
				</div>
			</div>
			<div class="locked font18 center-content">
				Locked
			</div>
		</div>
		<div class="side-item container">
			<div class="background bc-primary o-75"></div>
			<div class="content c-primary">
				<div class="icon center-content">
					<img src="../../assets/icons/coins-stack.png">
				</div>
				<div class="text center-content">
					Rewards
				</div>
			</div>
			<div class="locked font18 center-content">
				Locked
			</div>
		</div>
		<div class="map container center-content">
			<div class="center-content">
				<img src="{{ads.adventure.info.map}}">
			</div>
			<div class="zoom container" (click)="toggleZoom()">
				<div class="background bc-positive o-75"></div>
				<div class="content c-secondary center-content">
					<i class="fa fa-search-plus"></i>
				</div>
			</div>
		</div>
	</div>
	<div class="info">
		<div *ngFor="let sector of ss.sectors">
			<div *ngIf="sector.adventure == ads.adventure.code">
				<div class="container header center-content c-secondary">
					<div class="background bc-secondary o-75"></div>
					<div class="content">
						<div class="icon center-content">
							<img src="../../assets/icons/area.png">
						</div>
						<div class="name center-content">
							Sector #{{sector.order}}
						</div>
					</div>
				</div>

				<div class="list">
					<div *ngFor="let camp of cs.camps">
						<div class="container camp center-content c-primary" *ngIf="camp.sector == sector.code">
							<div class="background bc-primary o-75"></div>
							<div class="content">
								<div class="icon center-content">
									<img src="../../assets/icons/tent.png">
									{{camp.num}}
								</div>
								<div class="units center-content">
									<div class="unit center-content" *ngFor="let unit of camp.enemies">	
										<img src="{{unit.icon}}">
										{{unit.amount}}
									</div>
								</div>
								<div class="button container" (click)="selectCamp(sector.code, camp.code)">
									<div class="background bc-negative o-75"></div>
									<div class="center-content c-secondary">
										Fight!
									</div>
								</div>
							</div>						
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="map map-big container center-content" *ngIf="!progress.message && ss.sectors && zoomed">
	<div class="wrapper">
		<div>
			<img src="{{ads.adventure.info.map}}">
		</div>
	</div>
	<div class="zoom container" (click)="toggleZoom()">
		<div class="background bc-positive o-75"></div>
		<div class="content c-secondary center-content">
			<i class="fa fa-search-minus"></i>
		</div>
	</div>
</div>
<div class="loading container" *ngIf="progress.message || !ss.sectors">
	<div class="bc-primary o-75"></div>
	<div class="center-content c-primary">
		Loading...
	</div>
</div>
